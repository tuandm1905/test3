<div class="login-wrapper">
	<div class="login-container">
		<h2>Log in to your admin account</h2>
		<div class="login-owner" (click)="navigateToOwnerLogin()">
			Log in to the owner and staff accounts
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
				viewBox="0 0 16 16">
				<path fill-rule="evenodd"
					d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
			</svg>
		</div>

		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<div class="input-group">
				<input type="email" formControlName="Email" placeholder="Enter your email address." required>
			</div>
			<div class="input-group password-group">
				<input [type]="passwordFieldType" formControlName="Password" placeholder="Enter a password of 8 - 24 characters." required>
				<div class="input-icon" (click)="togglePasswordVisibility()">
					<ng-container *ngIf="!showPassword">
						<svg class="bi bi-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
							fill="currentColor" viewBox="0 0 16 16">
							<path
								d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
							<path
								d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
						</svg>
					</ng-container>
					<ng-container *ngIf="showPassword">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
							class="bi bi-eye-slash" viewBox="0 0 16 16">
							<path
								d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
							<path
								d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
							<path
								d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
						</svg>
					</ng-container>
				</div>
			</div>
			<div class="mt-4">
				<button type="submit" class="btn btn-primary w-100">Login</button>
			</div>
		</form>
	</div>
</div>
