<div *ngIf="isVisible" class="modal">
	<div class="modal-content">
		<div class="d-flex justify-content-between">
			<h2>{{ modalTitle }}</h2>
			<span class="close-button" (click)="closeModal()">&times;</span>
		</div>
		<form [formGroup]="form" (ngSubmit)="submit()">
			<div class="row">
				<div class="form-group col-md-6  required mb-3">
					<label for="fullname" class="form-label">Full Name</label>
					<input type="text" id="fullname" class="form-control" placeholder="Enter value"
						[ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'fullname')}"
						formControlName="fullname" name="fullname"
						(focusout)="commonService.onTrimFocusOutForm(form, 'fullname', $event)" />

					<app-form-error [control]="form.controls['fullname']" [message]="'Name is required!'"
						[validation]="'required'"></app-form-error>
				</div>
				<div class="form-group col-md-6  required mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="text" id="email" class="form-control" placeholder="Enter value"
						[ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'email')}"
						formControlName="email" name="name"
						(focusout)="commonService.onTrimFocusOutForm(form, 'email', $event)" />

					<app-form-error [control]="form.controls['email']" [message]="'email is required!'"
						[validation]="'required'"></app-form-error>
				</div>
				<div class="form-group col-md-6  required mb-3">
					<label for="password" class="form-label">password</label>
					<input type="password" id="password" class="form-control" placeholder="Enter value"
						[ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'password')}"
						formControlName="password" name="password" maxlength="10"
						(focusout)="commonService.onTrimFocusOutForm(form, 'password', $event)" />

					<app-form-error [control]="form.controls['password']" [message]="'password is required!'"
						[validation]="'required'"></app-form-error>
				</div>
				<div class="form-group col-md-6  required mb-3">
					<label for="image" class="form-label ">Image URL</label>
					<input type="text" id="image" class="form-control" placeholder="Enter value"
						[ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'image')}"
						formControlName="image" name="image">
					<app-form-error [control]="form.controls['image']" [message]="'Image is required!'"
						[validation]="'required'"></app-form-error>
				</div>
				<div class="form-group col-md-6  required mb-3">
					<label for="phone" class="form-label ">Phone</label>
					<input type="text" id="phone" class="form-control" placeholder="Enter value"
						[ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'phone')}"
						formControlName="phone" name="phone">
					<app-form-error [control]="form.controls['phone']" [message]="'Phone is required!'"
						[validation]="'required'"></app-form-error>
				</div>
				<div class="form-group col-md-6  required mb-3">
					<label for="address" class="form-label ">Address</label> 
					<input type="text" id="address" class="form-control" placeholder="Enter value"
						[ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'address')}"
						formControlName="address" name="address">
					<!-- <app-form-error [control]="form.controls['address']" [message]="'address is required!'"
						[validation]="'required'"></app-form-error> -->
				</div>
				<!-- <div class="form-group col-md-6  required mb-3">
					<label for="ban" class="form-label ">Ban</label>
					<ng-select [items]="isBans" bindLabel="name" bindValue="id"
					placeholder="Choose value"
					 formControlName="isBan"></ng-select>
					<app-form-error [control]="form.controls['isBan']" [message]="'Ban status is required!'"
						[validation]="'required'"></app-form-error>
				</div> -->
			</div>
			<div class="d-flex justify-content-center my-3">
				<button type="button" (click)="closeModal()" class="btn btn-secondary">{{typeForm == 2 ? 'Close' :
					'Cancel'}}</button>
				<button type="submit" class="btn btn-success mx-2" *ngIf="typeForm != 2">Save</button>
			</div>
		</form>
	</div>
</div>
