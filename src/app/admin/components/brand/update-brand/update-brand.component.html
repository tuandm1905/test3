<div *ngIf="isVisible" class="modal">
    <div class="modal-content">
        <div class="d-flex justify-content-between">
            <h2>{{ modalTitle }}</h2>
            <span class="close-button" (click)="closeModal()">&times;</span>
        </div>
        <div class="row">
            <!-- Left column - Display Image -->
            <div class="col-md-6">
                <div *ngIf="form.controls['Image'].value" class="text-center">
                    <label class="form-label">Preview Image:</label><br>
                    <img [src]="form.controls['Image'].value" alt="Brand Image" class="img-fluid mx-auto d-block">
                </div>
            </div>
            <!-- Right column - Input Name and Image URL -->
            <div class="col-md-6">
                <form [formGroup]="form" (ngSubmit)="saveData()">
                    <!-- Name input -->
                    <div class="form-group required mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control"
                               [ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'Name')}"
                               formControlName="Name" name="name" (focusout)="commonService.onTrimFocusOutForm(form, 'Name', $event)">
                        <app-form-error [control]="form.controls['Name']" [message]="'Brand Name is required!'" [validation]="'required'"></app-form-error>
                    </div>
                    <!-- Image URL input -->
                    <div class="form-group required mb-3">
                        <label for="image" class="form-label">Image URL</label>
                        <input type="text" id="image" class="form-control"
                               [ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'Image')}"
                               formControlName="Image" name="image">
                        <app-form-error [control]="form.controls['Image']" [message]="'Brand image is required!'" [validation]="'required'"></app-form-error>
                    </div>
                    <!-- Image upload -->
					<div class="form-group mb-3">
						<input type="file" #fileInput (change)="onFileSelected($event)" hidden>
						<button type="button" class="upload-button" (click)="fileInput.click()">Upload Image</button>
						<button *ngIf="selectedFile" type="button" class="save-button"
							(click)="uploadImage('brands')">Save Image</button>
					</div>
                    <!-- Save and Cancel buttons -->
                    <div class="d-flex justify-content-center my-3">
                        <button type="button" (click)="closeModal()" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-success mx-2">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
