<div *ngIf="isVisible" class="modal">
  <div class="modal-content">
    <div class="d-flex justify-content-between align-items-center">
      <h2>{{ modalTitle }}</h2>
      <span class="close-button" (click)="closeModal()">&times;</span>
    </div>
    <div class="row">
      <!-- Left column - Display Image -->
      <div class="col-md-6">
        <div *ngIf="form.controls['Image'].value" class="text-center">
          <label class="form-label">Preview Image:</label><br>
          <img [src]="form.controls['Image'].value" alt="Category Image" class="img-fluid mx-auto d-block">
        </div>
      </div>
      <!-- Right column - Input Name, Image URL, and Category Parent -->
      <div class="col-md-6">
        <form [formGroup]="form">
          <!-- Name input -->
          <div class="form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control"
              [ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'Name')}" formControlName="Name"
              name="name" (focusout)="commonService.onTrimFocusOutForm(form, 'Name', $event)">
            <app-form-error [control]="form.controls['Name']" [message]="'Category Name is required!'"
              [validation]="'required'"></app-form-error>
          </div>
          <!-- Image URL input -->
          <!-- <div class="form-group mb-3">
            <label for="image" class="form-label">Image URL</label>
            <input type="text" id="image" class="form-control"
              [ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'Image')}" formControlName="Image"
              name="image">
            <app-form-error [control]="form.controls['Image']" [message]="'Category image is required!'"
              [validation]="'required'"></app-form-error>
          </div> -->
          <!-- Category Parent input -->
          <div class="form-group mb-3">
            <label for="parent" class="form-label">Category Parent</label>
            <input type="text" id="parent" class="form-control"
              [ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'Parent')}" formControlName="Parent"
              name="parent">
            <app-form-error [control]="form.controls['Parent']" [message]="'Parent category is required!'"
              [validation]="'required'"></app-form-error>
          </div>


          <!-- Close button -->
          <div class="d-flex justify-content-center my-3">
            <button type="button" (click)="closeModal()" class="btn btn-secondary">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
