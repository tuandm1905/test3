<div class="card w-100">
	<div class="card-body w-100">
		<app-breadcrum [items]="breadCrumb"></app-breadcrum>
		<div class="d-md-flex justify-content-between">
			<h2 class="my-2">View All Warehouse</h2>
			<button class="btn btn-success my-2" (click)="createItem()">Create New Warehouse</button>
		</div>
		<div class="">
			<form [formGroup]="formSearch" (ngSubmit)="search()">
				<div class="row mb-5 align-items-end">
					<div class="col-md-3 col-xs-12">
						<label class="form-label">Warehouse Name: </label>
						<input formControlName="name" type="text" class="form-control" placeholder="" />
					</div>
					<div class="col-md-6 col-xs-12 justify-content-between align-items-center">
						<div class="filter-btn d-flex gap-3">
							<button autofocus type="submit" class="btn btn-primary">
								<i class="fa fa-search"></i> Search
							</button>
							<button type="button" class="btn btn-secondary" (click)="resetSearchForm()">
								<i class="fa fa-sync"></i> Reset
							</button>
						</div>
					</div>
				</div>
			</form>

		</div>
	</div>
	<div class="card-body">
		<!-- <div class="row mb-5">
			<div class="col-md-3 col-xs-12 w-full">
				<label class="form-label text-lg block">
					<strong>Origin:</strong> {{ dataList[0].import.origin }}
				</label>
				<div class="form-label text-lg flex items-center space-x-1 mt-2">
					<strong>Import Date:</strong>
					<strong class="text-green-500">Hours:</strong>
					<strong>
						<span class="text-black">{{ dataList[0].import.importDate | date: 'HH:mm' }}</span>
					</strong>
					/
					<strong class="text-red-500">Day:</strong>
					<strong>
						<span class="text-black">{{ dataList[0].import.importDate | date: 'dd-MM-yyyy' }}</span>
					</strong>
				</div>
			</div>
		</div> -->
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th class="text-center align-middle" style="width: 5%;">STT</th>
						<th class="text-center align-middle" style="min-width: 80px;">Product Size</th>
						<th class="text-center align-middle" style="min-width: 100px;">Location</th>
						<th class="text-center align-middle" style="width: 10%;">Actions</th>
					</tr>
				</thead>
				<tbody>
					<ng-container *ngIf="dataList?.length > 0">
						<tr *ngFor="let item of dataList; index as i">
							<td class="text-center align-middle">
								{{ (paging.page - 1) * paging.pageSize + i + 1 }}
							</td>
							<td class="text-center align-middle">{{ item.productSizeId }}</td>
							<td class="text-center align-middle">{{ item.location }}</td>
							<td class="text-center align-middle">
								<button mat-icon-button [matMenuTriggerFor]="actionsMenu"
									class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary">
									<i class="fa fa-ellipsis-v" aria-hidden="true"></i>
								</button>
								<mat-menu #actionsMenu="matMenu">
									<button mat-menu-item class="view-button" (click)="viewItem(item.productId)">
										<i class="fa fa-eye"></i> View
									</button>
									<button mat-menu-item class="edit-button" (click)="editItem(item.productId)">
										<i class="fa fa-pencil"></i> Edit
									</button>
									<button mat-menu-item class="delete-button" (click)="deleteItem(item.productId)">
										<i class="fa fa-trash"></i> Delete
									</button>
								</mat-menu>
							</td>
						</tr>
					</ng-container>
					<ng-container *ngIf="dataList?.length <= 0">
						<tr>
							<td colspan="4">No data</td>
						</tr>
					</ng-container>
				</tbody>
			</table>
		</div>
		<app-pagination [paging]="paging" (changePaged)="pageChanged($event)"></app-pagination>
	</div>
	<app-warehouse-form [data]="selected" [modalTitle]="modalTitle" [typeForm]="typeForm" [isVisible]="openModal"
		(save)="saveItem($event)" (close)="closeModal()">
	</app-warehouse-form>
</div>

<app-loading [loading]="loading"></app-loading>
