<div class="card w-100">
    <div class="card-body w-100">
        <app-breadcrum [items]="breadCrumb"></app-breadcrum>
        <div class="d-md-flex justify-content-between">
            <h2 class="my-2">Import Product Details</h2>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive table-bordered">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center align-middle" style="width: 5%;">STT</th>
                        <th class="text-center align-middle" style="min-width: 80px;">Product</th>
                        <th class="text-center align-middle" style="width: 10%;">Size</th>
                        <th class="text-center align-middle" style="width: 10%;">Price</th>
                        <th class="text-center align-middle" style="width: 10%;">Quantity Received</th>
                        <th class="text-center align-middle" style="width: 10%;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of rows; let i = index">
                        <td class="text-center align-middle">{{ i + 1 }}</td>
                        <td class="">
                            <!-- <select [(ngModel)]="row.product" [ngClass]="{'disabled-input': isRowDisabled(i)}" class="form-control" [attr.disabled]="isRowDisabled(i) ? true : null">
                                <option *ngFor="let prod of product" [value]="prod.id">{{ prod.name }}</option>
                            </select> -->
                            <ng-select [items]="product" bindLabel="name" bindValue="id"
                                class="form-control" [ngClass]="{'disabled-input': isRowDisabled(i)}"
                                [attr.disabled]="isRowDisabled(i) ? true : null">
                            </ng-select>
                        </td>
                        <td class="">
                            <ng-select [items]="size" bindLabel="name" bindValue="id"
                                class="form-control" [ngClass]="{'disabled-input': isRowDisabled(i)}"
                                [attr.disabled]="isRowDisabled(i) ? true : null">
                            </ng-select>
                        </td>
                        <td class="text-center align-middle">
                            <input type="number" [(ngModel)]="row.price" [ngClass]="{'disabled-input': isRowDisabled(i)}" class="form-control" [attr.disabled]="isRowDisabled(i) ? true : null" />
                        </td>
                        <td class="text-center align-middle">
                            <input type="number" [(ngModel)]="row.quantity" [ngClass]="{'disabled-input': isRowDisabled(i)}" class="form-control" [attr.disabled]="isRowDisabled(i) ? true : null" />
                        </td>
                        <td class="text-center align-middle">
                            <button (click)="removeRow(i)" class="btn btn-danger">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <div class="form-group">
                <label for="origin">Origin</label>
                <input type="text" id="origin" [(ngModel)]="origin" class="form-control" />
            </div>
            <button (click)="addRow()" class="btn btn-primary mt-2">Add Row</button>
        </div>
        <div class="mt-3">
            <button (click)="save()" class="btn btn-success">Save</button>
        </div>
    </div>
</div>
