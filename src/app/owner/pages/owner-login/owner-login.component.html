<div class="form-register">
    <div class="register-user-container">
        <h1>Login Owner & Staff</h1>
        
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-field form-group">
                <label for="email">Email<span class=" text-red-600">*</span></label>
                <input matInput formControlName="Email" id="email" name="email" type="email" placeholder="Enter your email address." [ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'Email', submitted)}" />
                <app-form-error [control]="form.controls['Email']" [message]="'Email is required!'" [submitted]="submitted" [validation]="'required'"></app-form-error>
                <app-form-error [control]="form.controls['Email']" [message]="'Please enter a valid email!'" [submitted]="submitted" [validation]="'email'"></app-form-error>
            </div>
            <div class="form-field" [ngClass]="getPasswordClass()">
                <label for="password">Password<span class=" text-red-600">*</span></label>
                <div class="password-container">
                    <input matInput formControlName="Password" id="password" name="password" [type]="showPassword ? 'text' : 'password'" placeholder="Enter a password of 8 - 24 characters."  style="padding-right: 55px;" [ngClass]="{'is-invalid': commonService.showStatusErrorV2(form, 'Password', submitted)}" />
                    <svg (click)="togglePasswordVisibility()" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi password-icon" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'" viewBox="0 0 16 16">
                        <path *ngIf="!showPassword" d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                        <path *ngIf="!showPassword" d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                        <path *ngIf="showPassword" d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
                        <path *ngIf="showPassword" d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
                        <path *ngIf="showPassword" d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
                    </svg>
                </div>
                <app-form-error [control]="form.controls['Password']" [message]="'Password is required!'" [validation]="'required'" [submitted]="submitted"></app-form-error>
            </div>
          

            <div class="flex items-center mb-4">
                <label>Role<span class="text-red-600">*</span></label>
                <input type="radio" formControlName="Role" value="Owner" class="form-check-input" id="role-owner" />
                <label for="role-owner" class="form-check-label">Owner</label>
                <input type="radio" formControlName="Role" value="Staff" class="form-check-input" id="role-staff" />
                <label for="role-staff" class="form-check-label">Staff</label>
            </div>
            
            
            <div class="my-2">
                <button class="btn btn-primary w-100" type="submit">Login</button>
            </div>
            <p class="mt-4 text-sm text-center">
                You don't have account?
                <a class="text-success text-gradient font-weight-bold" routerLink="/owner/auth/register">Register</a>
            </p>
        </form>
    </div>
</div>
