<!-- verify-code-user.component.html -->
<div class="verification-container">
   <h2>Enter your verification code</h2>
   <div>A verification code has been sent to <span class="email">your-email&#64;gmail.com</span></div>
   <div class="lsqow3">Please check your inbox and enter the verification code below to verify your email address. The
      code will expire in <span id="timer">2:00</span>.</div>
   <div class="change-email">
      <a href="#" (click)="changeEmail()">Change email </a>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat"
         viewBox="0 0 16 16">
         <path
            d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9" />
         <path fill-rule="evenodd"
            d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z" />
      </svg>
   </div>
   <div class="code-inputs">
      <input type="text" maxlength="1" title="Digit 1" placeholder="-" [(ngModel)]="code[0]"
         (keyup)="moveFocus($event, 0)">
      <input type="text" maxlength="1" title="Digit 2" placeholder="-" [(ngModel)]="code[1]"
         (keyup)="moveFocus($event, 1)">
      <input type="text" maxlength="1" title="Digit 3" placeholder="-" [(ngModel)]="code[2]"
         (keyup)="moveFocus($event, 2)">
      <input type="text" maxlength="1" title="Digit 4" placeholder="-" [(ngModel)]="code[3]"
         (keyup)="moveFocus($event, 3)">
      <input type="text" maxlength="1" title="Digit 5" placeholder="-" [(ngModel)]="code[4]"
         (keyup)="moveFocus($event, 4)">
      <input type="text" maxlength="1" title="Digit 6" placeholder="-" [(ngModel)]="code[5]"
         (keyup)="moveFocus($event, 5)">
   </div>
   <div class="links">
      <a href="#" (click)="resendCode()">Resend code</a>
   </div>
   <div class="submit-btn">
      <button (click)="verify()">Submit</button>
   </div>

</div>
