<div class="call-for-service-page">
   <div class="form-container">
      <h2>GET FREE CONSULTATION!</h2>
      <form>
         <div class="form-group">
            <label for="name">Full name *</label>
            <input type="text" id="name" name="name" placeholder="Dang Minh Luan" required>
         </div>
         <div class="form-group">
            <label for="phone">Phone number *</label>
            <input type="tel" id="phone" name="phone" placeholder="0912 345 678" required>
         </div>
         <div class="form-group">
            <label for="service">What services you need?</label>
            <select id="service" name="service">
               <option>Vệ sinh giày cao cấp</option>
            </select>
         </div>
         <button type="submit" class="submit-button">NHẬN TƯ VẤN NGAY</button>
      </form>
      <p class="disclaimer">By booking the service, you agree to our terms of service</p>
   </div>
</div>
