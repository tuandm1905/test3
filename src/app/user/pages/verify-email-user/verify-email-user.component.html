<div class="verify-email-container">
   <h1>Verify your email address</h1>
   <p>Check your email for your verification email, or enter your
      email address in the form below to resend the email.</p>

   <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
         <label for="email">Email*</label>
         <input matInput formControlName="email" id="email" name="email" placeholder="" type="email">
         <mat-error *ngIf="emailForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
      </div>
      <a href="#" class="cancel-request"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
            fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
               d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
         </svg>Cancel Request </a>
   </form>
   <div class="text-end mt-1 ">
      <button class="custom-button" mat-raised-button color="primary" type="submit">Send</button>
   </div>


</div>
