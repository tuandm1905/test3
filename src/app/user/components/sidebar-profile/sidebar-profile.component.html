<div class="sidebar-profile">
   <div class="profile">
      <div class="avatar">
         <div class="avatar-circle">T</div>
      </div>
      <div class="username">Name</div>
   </div>
   <ul class="menu">
      <li (click)="toggleSubMenu('account')" [class.active]="activeMenu === 'account'">
         <span class="icon account">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person"
               viewBox="0 0 16 16">
               <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
            </svg>
         </span> My Account
         <ul class="submenu" *ngIf="activeMenu === 'account'">
            <li><a routerLink="/profile">Profile</a></li>
            <li><a routerLink="/change-password">Change Password</a></li>
         </ul>
      </li>
      <li><span class="icon orders"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
               class="bi bi-card-text" viewBox="0 0 16 16">
               <path
                  d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z" />
               <path
                  d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8m0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5" />
            </svg>
         </span> <a routerLink="/order-history">History Order</a>
      </li>
   </ul>
</div>
