<nav aria-label="breadcrumb">
   <ol class="breadcrumb">
      <li class="breadcrumb-item" *ngFor="let item of items; let last = last" [ngClass]="{'active': last}">
         <a *ngIf="!last" [routerLink]="item.link">{{ item.label }}</a>
         <span *ngIf="last">{{ item.label }}</span>
      </li>
   </ol>
</nav>
